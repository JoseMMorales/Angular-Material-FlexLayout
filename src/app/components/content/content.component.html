<div fxLayout="row" class="container">
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of [1,2,3,4,5,6,7,8]">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>Himalayan Peaks</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
          <mat-card-content>
            <p>
              The Himalayas is a mountain range in Asia.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="accent">LIKE</button>
            <button mat-raised-button color="warn">SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>  
    </div>
  </div>  
</div>
